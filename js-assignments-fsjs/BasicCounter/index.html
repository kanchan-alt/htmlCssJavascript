<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    let data = 0;
  
  //printing default value of data that is 0 in h1 tag
  document.getElementById("number").innerText = data;
    
  // increment function
  function increase() {
       if(data>=0){
        data = data + 1;
       document.getElementById("number").innerText = data;
       }
      
  }
  // decrement function
  function decrease() {
    if(data>0){
      data = data - 1;
      document.getElementById("number").innerText = data;
    }
      
  }

  
  </script>
</html>
